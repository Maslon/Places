<a [routerLink]="[index]"
   [queryParams]="{finished: isFinished ? 1 : 0}">
    <mat-card class="card">
        <mat-card-title>{{ place.name }}</mat-card-title>
        <img [src]="place.image" mat-card-image>
        <mat-card-content>{{ place.description.substring(0,100) }}</mat-card-content>
    </mat-card>            
</a>
