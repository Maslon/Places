<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-side (closeSide)="sidenav.close()"></app-side>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSide)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
